<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="custom-background">
    <div class="container myContainer">
      <h1 class="text-center mt-4">Tic Tac Toe</h1>
      <div class="row justify-content-center mt-5">
        <div
          class="col-4 cell1 cell d-flex align-items-center justify-content-center"
        ></div>
        <div
          class="col-4 cell2 cell d-flex align-items-center justify-content-center"
        ></div>
        <div
          class="col-4 cell3 cell d-flex align-items-center justify-content-center"
        ></div>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-4 cell4 cell d-flex align-items-center justify-content-center"
        ></div>
        <div
          class="col-4 cell5 cell d-flex align-items-center justify-content-center"
        ></div>
        <div
          class="col-4 cell6 cell d-flex align-items-center justify-content-center"
        ></div>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-4 cell7 cell d-flex align-items-center justify-content-center"
        ></div>
        <div
          class="col-4 cell8 cell d-flex align-items-center justify-content-center"
        ></div>
        <div
          class="col-4 cell9 cell d-flex align-items-center justify-content-center"
        ></div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-12 text-center">
          <button
            type="button"
            class="btn btn-outline-dark btnNewGame"
            id="btnNewGame"
          >
            New Game
          </button>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-6 text-center players" id="playerX">Player 1:</div>
        <div class="col-6 text-center players" id="playerY">Player 2:</div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-12 text-center textWinner" id="winnerText"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
